<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting work for 3-4 labs</title>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">IOT project</h5>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Statistics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Screen Time</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1">Real Time</a>
      </li>
    </ul>
</div>
<div class = "container mt-5">
    <div class = "row">
        <div class = "col-4 offset-1"  style="margin-bottom:10px">
            <h1>Sequential program</h1>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
                <label class="control-label" for="actions">Chose action</label>
                <select id="actions" class="form-control selectpicker" data-width="50"  style="margin-bottom:10px">
                    <option value='1' selected>Example of method's work</option>
                    <option value='2'>Selection of parameters</option>
                </select>

                <label class="control-label" for="methods">Chose method</label>
                <select id="methods" class="form-control selectpicker" data-width="50"  style="margin-bottom:10px">
                    <option value='1' selected>Histogram</option>
                    <option value='2'>Scale</option>
                    <option value='3'>DFT</option>
                    <option value='4'>DCT</option>
                    <option value='5'>Gradient</option>
                </select>

                <label class="control-label" for="input_param">Enter input parameter</label>
                <input type="text" id="input_param" style="margin-bottom:10px"
                       class="form-control" data-role="tagsinput" data-width="50">


            <button id="start" class="btn btn-outline-primary" onclick="showImage()">Start</button>




            <h1>Parallel System</h1>

                <label class="control-label" for="actions">Chose representation of comparative analysis</label>
                <select id="result" class="form-control selectpicker" data-width="50" style="margin-bottom:10px">
                    <option value='1' selected>3d projection</option>
                    <option value='2'>Graph</option>
                    <option value='3'>Table</option>
                </select>

                 <button id="show-results" class="btn btn-outline-primary" onclick="hideImage()">Show results</button>

        </div>
        <div class = "col-4 offset-1">
            <h1>Results</h1>
            <img id="scale" src="scale_data.png" width="150%" height="50%" alt="img"/>
             <img id="scale_ex" src="scale_ex.png" width="150%" height="50%" alt="img"/>
            <img id="hist" src="hist_data.png"  width="150%" height="50%" alt="img"/>
            <img id="dct" src="dct_data.png" width="150%" height="50%" alt="img"/>
            <img id="gradient" src="gradient_data.png" width="150%" height="50%"  alt="img"/>
            <img id="gradient_ex" src="gradient_ex.png" width="150%" height="50%"  alt="img"/>

            <img id="scale_best" src="scale_best.png" width="120%" height="80%" alt="img"/>
            <img id="hist_best" src="hist_best.png" width="120%" height="80%" alt="img"/>
            <img id="dct_best" src="dct_best.png" width="120%" height="80%" alt="img"/>
            <img id="gradient_best" src="gradient_best.png" width="120%" height="80%"  alt="img"/>
            <img id="dft_best" src="dft_best.png" width="120%" height="80%"  alt="img"/>

            <img id="3d" src="3d.png" width="120%" height="70%" alt="img"/>
            <img id="2d" src="2d.png" width="170%" height="50%"  alt="img"/>
            <img id="table" src="table.png" width="180%" height="55%"  alt="img"/>

        </div>
    </div>
</div>

</body>
<script>
    const $actions = $('#actions');
    const $methods = $('#methods');
    const $result = $('#result');

    function hideAllImages() {
        $("#scale").hide();
        $("#scale_ex").hide();
        $("#hist").hide();
        $("#dct").hide();
        $("#gradient").hide();
        $("#gradient_ex").hide();

        $("#scale_best").hide();
        $("#hist_best").hide();
        $("#dct_best").hide();
        $("#gradient_best").hide();
        $("#dft_best").hide();

        $("#3d").hide();
        $("#2d").hide();
        $("#table").hide();
    }

    function showImage() {
        hideAllImages();
        if ($actions.val() === '1') {
            if ($methods.val() === '1') {
                $("#hist").show();
            }
            if ($methods.val() === '2') {
                if ($("#input_param").val() === '0.9') {
                    $("#scale_ex").show();
                }
                else {
                  $("#scale").show();
                }
            }
            if ($methods.val() === '4') {
                $("#dct").show();
            }
            if ($methods.val() === '5') {
                if ($("#input_param").val() === '20') {
                    $("#gradient_ex").show();
                }
                else {
                  $("#gradient").show();
                }
            }
           $("#input_param").val(0);
        }

        if ($actions.val() === '2') {
            if ($methods.val() === '1') {
                $("#hist_best").show();
            }
            if ($methods.val() === '2') {
                $("#scale_best").show();
            }
            if ($methods.val() === '3') {
                $("#dft_best").show();
            }
            if ($methods.val() === '4') {
                $("#dct_best").show();
            }
            if ($methods.val() === '5') {
                $("#gradient_best").show();
            }
        }

    }
    function hideImage() {
        hideAllImages();
        if ($result.val() === '1') {
            $("#3d").show();
        }
        if ($result.val() === '2') {
            $("#2d").show();
        }
        if ($result.val() === '3') {
            $("#table").show();
        }
    }

    $(document).ready(function() {
	    hideAllImages();
    } );

</script>
</html>
